<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/templates/templateMaster.xhtml">
        <ui:define name="content">
            <rich:dataTable id="colaboradores" value="#{colaboradorController.colaboradores}" var="colaboradores">

                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{colaboradores.id}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:commandLink value="#{colaboradores.nome}" action="#{colaboradorController.editarColaborador()}">
                        <f:setPropertyActionListener target="#{colaboradorController.colaborador}" value="#{colaboradores}"/> 
                    </h:commandLink>
                </rich:column>

                <rich:column>
                    <f:facet name="header">
                        <h:outputText value="Remover"/>
                    </f:facet>
                    <h:commandLink value="Remover" action="#{colaboradorController.removerColaborador(colaboradores)}"/>
                </rich:column>



            </rich:dataTable>
        </ui:define> 
    </ui:composition>
</html>
