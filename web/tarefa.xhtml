<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/templates/templateMaster.xhtml">

        <ui:define name="content">

            <f:facet name="header">
                <h:outputText value="Cadastro de Tarefa"/>
            </f:facet>

            <h:panelGrid columns="4">

                <h:panelGroup>
                    <h:inputHidden id="id" value="#{tarefaController.tarefa.id}" />
                    <h:outputText value="Colaborador:"/>
                </h:panelGroup>

                <rich:select id="colaborador" value="#{tarefaController.tarefa.colaborador}" converter="#{colaboradorConverter}">
                    <f:selectItems value="#{tarefaController.colaboradores}" var="colaborador" itemLabel="#{colaborador.nome}" itemValue="#{colaborador.nome}"/> 
                </rich:select>

                <h:outputText value="Projeto:"/>

                <rich:select id="projeto" value="#{tarefaController.tarefa.projeto}" converter="#{projetoConverter}" required="true" requiredMessage="O Projeto deve ser selecionado">
                    <f:selectItems value="#{tarefaController.projetos}" var="projeto" itemLabel="#{projeto.nome}" itemValue="#{projeto.nome}"/> 
                </rich:select>
                <h:outputText value="Descrição:"/>

                <h:inputText id="descricao" value="#{tarefaController.tarefa.descricao}" required="true" requiredMessage="O campo Descricao deve ser preenchido" size="50"/>
                &nbsp;
                <h:outputText value=""/>

                <h:outputText value="Data Inicial:"/>
                <rich:column>
                    <rich:calendar id="dataInicial" value="#{tarefaController.tarefa.dataInicial}" datePattern="dd/MM/yyyy" required="true" requiredMessage="O campo Data Inicial deve ser preenchido"/>
                </rich:column>

                <rich:column>
                    <h:outputText value="Hora estimada:"/>
                </rich:column>

                <rich:column>
                    <h:inputText id="horaEstimada" value="#{tarefaController.tarefa.horaEstimada}" required="true" requiredMessage="O campo Hora Estimada deve ser preenchido" size="5"/>
                </rich:column>

                <rich:column>
                    <h:outputText value="Obs:"/>
                </rich:column>

                <rich:column>
                    <h:inputTextarea id="obs" rows="3" cols="50"  value="#{tarefaController.tarefa.obs}"/>
                </rich:column>
                &nbsp;
                <h:outputText value=""/>

                <h:commandButton value="Salvar" actionListener="#{tarefaController.salvar}" />
                <h:commandButton value="Limpar" type="reset"/>

            </h:panelGrid>

        </ui:define>

    </ui:composition>
</html>
