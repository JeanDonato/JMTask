<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/templates/templateMaster.xhtml">
        <ui:define name="content">
            <f:facet name="header">
                <h:outputText value="Cadastro de Colaboradores"/>
            </f:facet>
            <h:panelGrid columns="3">
                <h:inputHidden id="id" value="#{colaboradorController.colaborador.id}" />
                <h:outputText value="Nome:"/>
                <h:inputText id="nome" value="#{colaboradorController.colaborador.nome}" required="true" requiredMessage="O campo deve ser preenchido"/>
                <rich:message for="nome"/>

                <h:commandButton value="Salvar" actionListener="#{colaboradorController.salvar}"/>
                <h:commandButton value="Limpar" type="reset"/>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
