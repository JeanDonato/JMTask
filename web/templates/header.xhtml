<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <center>
        <h:form>
            <h:commandLink  action="/index.jsf">
                <h:graphicImage url="/img/barraSup.png"/>
            </h:commandLink>
            <rich:toolbar width="900">
                <rich:dropDownMenu>
                    <f:facet name="label">
                        <h:panelGroup>
                            <h:outputText value="Cadastros"/>
                        </h:panelGroup>
                    </f:facet>
                    <rich:menuGroup label="Colaboradores">
                        <rich:menuItem label="Cadastrar" action="/colaborador.jsf"/>
                        <rich:menuItem label="Listar" action="/listColaborador.jsf"/>
                    </rich:menuGroup>
                    <rich:menuGroup label="Projetos">
                        <rich:menuItem label="Cadastrar" action="/projeto.jsf"/>
                        <rich:menuItem label="Listar" action="/listProjeto.jsf"/>
                    </rich:menuGroup>
                </rich:dropDownMenu>
                <rich:dropDownMenu>
                    <f:facet name="label">
                        <h:panelGroup>
                            <h:outputText value="Tarefas"/>
                        </h:panelGroup>
                    </f:facet>
                    <rich:menuGroup label="Tarefas">
                        <rich:menuItem label="Cadastrar" action="/tarefa.jsf"/>
                        <rich:menuItem label="Listar" action="/listTarefa.jsf"/>
                    </rich:menuGroup>
                </rich:dropDownMenu>
            </rich:toolbar>
        </h:form>
    </center>
</html>
