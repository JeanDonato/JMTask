<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <center>
        <h:form>
            <h:commandLink  action="index">
                <h:graphicImage url="/img/barraSup.png"/>
            </h:commandLink>

            <rich:toolbar width="900">
                <rich:dropDownMenu>

                    <f:facet name="label">
                        <h:panelGroup>
                            <h:outputText value="Cadastros"/>
                        </h:panelGroup>
                    </f:facet>

                    <rich:menuGroup label="Colaboradores">
                        <rich:menuItem label="Cadastrar" action="colaborador"/>
                        <rich:menuItem label="Listar" action="listColaborador"/>
                    </rich:menuGroup>

                    <rich:menuGroup label="Projetos">
                        <rich:menuItem label="Cadastrar" action="projeto"/>
                        <rich:menuItem label="Listar" action="listProjeto"/>
                    </rich:menuGroup>

                </rich:dropDownMenu>

                <rich:dropDownMenu>

                    <f:facet name="label">
                        <h:panelGroup>
                            <h:outputText value="Tarefas"/>
                        </h:panelGroup>
                    </f:facet>

                    <rich:menuGroup label="Tarefas">
                        <rich:menuItem label="Cadastrar" action="tarefa"/>
                        <rich:menuItem label="Listar" action="listTarefa"/>
                    </rich:menuGroup>

                </rich:dropDownMenu>
            </rich:toolbar>
        </h:form>
    </center>
</html>
